<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>YYDISH Photos: Contact</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/template.css">
        <link rel="stylesheet" href="../css/contact.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div id="header"><template-header></template-header></div>

        <main>
            <div id = "contactPage">
            <h1> Contact Us!</h1>
            <form action="formSubmitted.html" method="get"
                  name="registration_form" id="registration_form">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <span>*</span><br>
                <label for="email_address">E-Mail:</label>
                <input type="text" name="email_address" id="email_address">
                <span>*</span><br>
                <label for="phone">Mobile Phone:</label>
                <input type="text" name="phone" id="phone">
                <span>*</span><br>
                <label>Contact me by:</label>
                <input type="checkbox" name="contact" id="text" value="text" >Text
                <input type="checkbox" name="contact" id="email" value="email">Email
                <span>*</span><br>

                <input type="button" id="submit" value="Submit">
                <input type="reset" id="reset_form" value="Reset" >
            </form>
            </div>
        </main>

        <div class="mt-auto" id="footer"><template-footer></template-footer></div>
        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="../js/bootstrap.bundle.js"></script>
        <!-- Custom -->
        <script src="../js/template.js"></script>
        <script src="../js/contact.js"></script>
    </body>
</html>
