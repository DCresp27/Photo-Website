    <main>
        <form action="formSubmitted.html" method="get"
              name="registration_form" id="registration_form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <span>*</span><br>
            <label for="email_address">E-Mail:</label>
            <input type="text" name="email_address" id="email_address">
            <span>*</span><br>
            <label for="phone">Mobile Phone:</label>
            <input type="text" name="phone" id="phone">
            <span>*</span><br>
            <label>Contact me by:</label>
            <input type="checkbox" name="contact" id="text" value="text" checked>Text
            <input type="checkbox" name="contact" id="email" value="email">Email
            <span>*</span><br>

            <input type="button" id="submit" value="Submit">
            <input type="button" id="reset_form" value="Reset">
        </form>
