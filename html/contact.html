<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YYDISH Photos: Contact</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/contact.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="../js/contact.js"></script>

</head>
<body class="d-flex flex-column min-vh-100">
    <header id="template-header">
        <!-- Updated from template.js file -->
    </header>

    <main>
        <form action="formSubmitted.html" method="get"
              name="registration_form" id="registration_form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <span>*</span><br>
            <label for="email_address">E-Mail:</label>
            <input type="text" name="email_address" id="email_address">
            <span>*</span><br>
            <label for="phone">Mobile Phone:</label>
            <input type="text" name="phone" id="phone">
            <span>*</span><br>
            <label>Contact me by:</label>
            <input type="checkbox" name="contact" id="text" value="text" checked>Text
            <input type="checkbox" name="contact" id="email" value="email">Email
            <span>*</span><br>

            <input type="button" id="submit" value="Submit">
            <input type="button" id="reset_form" value="Reset">
        </form>
    </main>

    <div class="margin"></div>
    <footer id="template-footer" class="mt-auto">
        <!-- Updated from template.js file -->
    </footer>
    <script src="../js/bootstrap.bundle.js"></script>
    <!-- Javascript Bundle CDN <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="../js/template.js"></script>
</body>
</html>
