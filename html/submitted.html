<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Submitted: Thank you!</title>
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="../css/template.css">
        <link rel="stylesheet" href="../css/submitted.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header id="template-header">
            <!-- Updated from template.js file -->
        </header>

        <!-- Updated by submitted.js using Vue -->
        <div id="vue" v-show="!submitted">
            <div id="confirmation-box">
                <h1 class="text-center">Thank you for Signing Up!</h1>
                <h4 class="text-center">Just to Confirm, This is the Information You Entered</h4>
                <br/><br/>
                <!-- All Fields & Data-->
                <div class="row mb-3" v-for="(label, key) in data.labels">
                    <div class="col-3 offset-2 label">
                        <h5>{{ label }}:</h5>
                    </div>
                    <div class="col-7">
                        {{ data.fields[key] }}
                        <input v-model="data.fields[key]">
                    </div>
                </div>
            </div>
        </div>

        <div class="margin"></div>
        <footer id="template-footer" class="mt-auto">
            <!-- Updated from template.js file -->
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!--<script src="https://unpkg.com/vue@3"></script>-->
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="../js/bootstrap.bundle.js"></script>
        <!-- Javascript Bundle CDN <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
        <script src="../js/template.js"></script>
        <script src="../js/submitted.js"></script>
    </body>
</html>
