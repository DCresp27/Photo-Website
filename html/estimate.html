<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>YYDISH Photos: Estimate</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/template.css">
        <link rel="stylesheet" href="../css/estimate.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div id="header"><template-header></template-header></div>

        <main>
            <div id="center">
                <h1>Our Pricing is Simple for Your Convenience!</h1>
                <br/><br/><br/>
                <h2>First Hour: $149*<br/>Each Additional Hour: $99</h2>
                <h6>*Long Distance Travel Fee May Apply</h6>
                <br/><br/><br/>
                <div class="form-group">
                    <div class="col-6 offset-3">
                        <h4>Get a Quick Estimate Here:</h4>
                    </div>
                    <div class="row">
                        <div class="col-3 offset-3">
                            <h5><label for="hours">Hours</label></h5>
                            <input type="number" class="form-control" id="hours" value="1" step=".5" min="1">
                        </div>
                        <div class="col-3">
                            <h5><label for="price">Total</label></h5>
                            <input type="text" class="form-control" id="price" value="$149*" disabled>
                        </div>
                    </div>
                </div>
                <br/>
                <a href="book_appointment.html"><h4>Click Here to Book a Date!</h4></a>
            </div>
        </main>

        <div class="mt-auto" id="footer"><template-footer></template-footer></div>

        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="../js/bootstrap.bundle.js"></script>
        <!-- Custom -->
        <script src="../js/template.js"></script>
        <script src="../js/book_appointment.js"></script> <!-- Input Validation -->
    </body>
</html>
