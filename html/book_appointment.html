<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>YYDISH Photos: Book Appointment</title>
        <link rel="stylesheet" href="../css/rome.css"/>
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.css"/>
        <link rel="stylesheet" href="../css/template.css"/>
        <link rel="stylesheet" href="../css/book_appointment.css"/>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header id="template-header">
            <!-- Updated from template.js file -->
        </header>

        <main>
            <h1>Thank You for Considering Us!</h1>
            <h3>Please fill out the form below, and we will get back to you.</h3>
            <br/><br/>
            <form action="">
                <!-- First Name -->
                <div class="form-group row">
                    <div class="col-3">
                        <label for="firstName" class="text-center">First Name</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                </div>
                <br/>
                <!-- Last Name -->
                <div class="form-group row">
                    <div class="col-3">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                    </div>
                </div>
                <br/>
                <!-- Email Address -->
                <div class="form-group row">
                    <div class="col-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-6">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                </div>
                <br/>
                <!-- Estimate -->
                <div class="form-group row">
                    <div class="col-3">
                        <label for="hours">Hours</label>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" id="hours" value="1" step=".5" min="1">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="price" value="$149*" disabled>
                    </div>
                </div>
                <br/>
                <!-- Date Picker -->
                <div class="form-group row">
                    <div class="col-3">
                        <label for="date-picker">Date</label>
                    </div>
                    <div id="date" class="col-3">
                        <input class="form-control" id="date-picker"/>
                    </div>
                </div>
                <br/>
                <!-- Street Address -->
                <div class="form-group row">
                    <div class="col-3">
                        <label for="inputAddress">Address</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                </div>
                <br/>
                <!-- City -->
                <div class="form-group row">
                    <div class="col-3">
                        <label for="inputCity">City</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                </div>
                <br/>
                <!-- State -->
                <div class="form-group row">
                    <div class="col-3">
                        <label for="inputState">State</label>
                    </div>
                    <div class="col-3">
                        <select id="inputState" class="form-control">
                            <option selected>Alabama</option>
                            <option>Alaska</option>
                            <option>Arizona</option>
                            <option>Arkansas</option>
                            <option>California</option>
                            <option>Colorado</option>
                            <option>Connecticut</option>
                            <option>Delaware</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>Hawaii</option>
                            <option>Idaho</option>
                            <option>Illinois</option>
                            <option>Indiana</option>
                            <option>Iowa</option>
                            <option>Kansas</option>
                            <option>Kentucky</option>
                            <option>Louisiana</option>
                            <option>Maine</option>
                            <option>Maryland</option>
                            <option>Massachusetts</option>
                            <option>Michigan</option>
                            <option>Minnesota</option>
                            <option>Mississippi</option>
                            <option>Missouri</option>
                            <option>Montana</option>
                            <option>Nebraska</option>
                            <option>Nevada</option>
                            <option>New Hampshire</option>
                            <option>New Jersey</option>
                            <option>New Mexico</option>
                            <option>New York</option>
                            <option>North Carolina</option>
                            <option>North Dakota</option>
                            <option>Ohio</option>
                            <option>Oklahoma</option>
                            <option>Oregon</option>
                            <option>Pennsylvania</option>
                            <option>Rhode Island</option>
                            <option>South Carolina</option>
                            <option>South Dakota</option>
                            <option>Tennessee</option>
                            <option>Texas</option>
                            <option>Utah</option>
                            <option>Vermont</option>
                            <option>Virginia</option>
                            <option>Washington</option>
                            <option>West Virginia</option>
                            <option>Wisconsin</option>
                            <option>Wyoming</option>
                        </select>
                    </div>
                </div>
                <br/>
                <!-- Zip -->
                <div class="form-group row">
                    <div class="col-3">
                        <label for="zip">Zip</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="zip" placeholder="Zip">
                    </div>
                </div>
                <br/>
                <!-- Comments -->
                <div class="form-group row">
                    <div class="col-3">
                        <label for="comments">Comments</label>
                    </div>
                    <div class="col-6">
                        <textarea class="form-control" id="comments" rows="3"></textarea>
                    </div>
                </div>
                <br/><br/>
                <!-- Submit & Reset Buttons -->
                <div class="row buttons">
                    <div class="col-12">
                        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-lg btn-primary" type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </main>

        <div class="margin"></div>
        <footer id="template-footer" class="mt-auto">
            <!-- Updated from template.js file -->
        </footer>

        <script src="../js/bootstrap.bundle.js"></script>
        <!-- Javascript Bundle CDN <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../js/template.js"></script>
        <script src="../js/moment.js"></script>
        <script src="../js/rome.js"></script>
        <script src="../js/book_appointment.js"></script>
    </body>
</html>
